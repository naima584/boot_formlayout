<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
   <link rel="stylesheet"  href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap5</title>

  </head>
  <body>
   
    <div class="container">
      <form>

        <h1 class="border d-inline-block bg-warning   ">Registration form</h1>


        <div class="form-group">
            <label for="text1">First Name</label>
            <input type="text" class="form-control text1 mb-3" id="text1" required >
   
         </div>

          <div class="form-group">
            <label for="text2">Last Name</label>
            <input type="text" class="form-control text2 mb-3" id="text2" required >
   
         </div>
         <div>
           <label for="dataList" class="form-label">City</label>
           <input class="form-control mb-3" list="datalistOptions" id="dataList" placeholder="type your city name">
               <datalist id="datalistOptions">
                    <option value="Dhaka">
                    <option value="Sylhet">
                    <option value="Chittagong">
                    <option value="Rajshahi">
                    <option value="Khulna">
               </datalist>
         </div>


         <div class="form-group">
            <label for="select1">District</label>
          <select class="form-control select1 mb-3" id="select1">
                 <option>Dhaka</option>
                 <option>chadpur</option>
                 <option>comilla</option>
                 <option>barishal</option>
                 <option>bandarban</option>
           </select>
        </div>

        <div class="form-group">
            <label for="numb1">Zip</label>
            <input type="number" class="form-control numb1 mb-3" id="numb1" required >
   
         </div>


        
         <div class="form-group">
            <label for="email1">Email address</label>
            <input type="email" class="form-control email1 mb-3" id="email1" required >
   
         </div>

          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control password1 mb-3" id="password1" required >
         </div>

      

         <div class="form-group">
             <label for="file1"></label><br>
             <input type="file" class="form-control-file file1 mb-3" id="file1">
       </div>


         <div class="form-group">
              <label for="textarea1">Comment please!</label>
              <textarea class="form-control textarea1 mb-3" id="textarea1" rows="2"></textarea>
         </div>

         <div>
           <label for="colorInput" class="form-label">Color picker</label>
          <input type="color" class="form-control form-control-color colorInput mb-3" id="colorInput" value="#563d7c" title="Choose your color">
         </div>


          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input check1 mb-3" id="check1">
            <label class="form-check-label mb-3" for="check1">Remember me</label>
        </div>


           <button type="submit" class="btn btn-primary w-25 fs-bold mb-3 ">Submit</button>

      </form>
    </div>


    <!--vertical form-->
    <section class="form2">
      <div class="container">
        <form>

          <h1 class="bg-warning d-inline-block "> Registration free!!!</h1>
        <div class="row p-2">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
             </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="row p-2">
          <div class="col">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control email" id="email">
          </div>
           <div class="col">
             <label for="password2" class="form-label">Password</label>
             <input type="password" class="form-control password2" id="password2">
          </div>
        </div>
        <div class="row p-2">
         <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control address" id="address" placeholder="enter address">
        </div>
        </div>
      <div class="row p-2">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
         <div class="col-md-4">
           <label for="inputState" class="form-label">State</label>
           <select id="inputState" class="form-select">
                 <option>Dhaka</option>
                 <option>chadpur</option>
                 <option>comilla</option>
                 <option>barishal</option>
                 <option>bandarban</option>
           </select>

          </div>
          <div class="col-md-2">
             <label for="inputZip" class="form-label">Zip</label>
             <input type="text" class="form-control" id="inputZip">
          </div>
            
      </div>

      <div class="row">
          <div class="col-12">
            <div class="form-check">
             <input class="form-check-input" type="checkbox" id="gridCheck">
             <label class="form-check-label" for="gridCheck">check me out</label>
            </div>
          </div>
      </div>

      <div class="row ">
         <div class="col">
          <button type="submit" class="btn btn-success w-25 p-2 mb-2">Sign in</button>
        </div>
      </div>
          
       </form>
      </div>
    </section>
   
    <!-- JS link -->
    <script src="js/popper.min.js"></script>
    
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
